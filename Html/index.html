  </div>

  <!-- INICIO MODAL SUSCRIPCIÓN-->
  <div class="container-modal-suscrip">
    <div class="modal fade" id="navModal" tabindex="-1" aria-labelledby="navModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="navModalLabel">Suscripción</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <!-- INICIO MODAL BODY -->
          <div class="modal-body">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="validationDefault01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationDefault01" value="" placeholder="Clemente"
                  maxlength="22" required>
              </div>
              <div class="col-md-6">
                <label for="validationDefault02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationDefault02" value="" placeholder="Cejas"
                  maxlength="22" required>
              </div>
              <div class="col-md-6">
                <label for="validationDefaultUsername" class="form-label">Usuario</label>
                <div class="input-group">
                  <span class="input-group-text" id="inputGroupPrepend2">@</span>
                  <input type="text" class="form-control" id="validationDefaultUsername"
                    aria-describedby="inputGroupPrepend2" placeholder="Cuchy25" minlength="6" maxlength="10" required>
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationDefault03" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="validationDefault03" placeholder="Tucumán" maxlength="15"
                  required>
              </div>
              <div class="col-md-6">
                <label for="validationDefault04" class="form-label">Provincia</label>
                <select class="form-select" id="validationDefault04" required>
                  <option selected disabled value="">Seleccione</option>
                  <option>Buenos Aires</option>
                  <option>Capital Federal</option>
                  <option>Catamarca</option>
                  <option>Chaco</option>
                  <option>Chubut</option>
                  <option>Cordoba</option>
                  <option>Corrientes</option>
                  <option>Entre Ríos</option>
                  <option>Formosa</option>
                  <option>Jujuy</option>
                  <option>La Pampa</option>
                  <option>La Rioja</option>
                  <option>Mendoza</option>
                  <option>Misiones</option>
                  <option>Neuquén</option>
                  <option>Rio Negro</option>
                  <option>Salta</option>
                  <option>San Juan</option>
                  <option>San Luis</option>
                  <option>Santa Cruz</option>
                  <option>Santa Fe</option>
                  <option>Santiago del Estero</option>
                  <option>Tierra del Fuego</option>
                  <option>Tucumán</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="validationDefault05" class="form-label">Codigo postal</label>
                <input type="text" class="form-control" id="validationDefault05" placeholder="4000" maxlength="4"
                  required>
              </div>
              <div class="col-md-6">
                <label for="validationDefault05" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordDefault05" minlength="6" maxlength="12"
                  required>
              </div>
              <div class="col-md-6">
                <label for="validationDefault05" class="form-label">Repetir Contraseña</label>
                <input type="password" class="form-control" id="passwordDefault05" minlength="6" maxlength="12"
                  required>
              </div>
              <div>
                <P>Entre 6 a 12 caracteres</P>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">
                    Acepto los <a href="#">Terminos y Condiciones</a>
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>
              </div>
            </form>
            <!-- FIN MODAL BODY -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- FIN MODAL SUSCRIPCIÓN-->
