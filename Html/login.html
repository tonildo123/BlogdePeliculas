<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../CSS/stylelucia.css">
    
    <title>Login</title>
</head>
<body>
      <div class="login-container">
          <div class="login-info-container">
            <h1 class="title">Iniciar Sesion</h1>
            <div class="social-login">
                <div class="social-login-element">
                    <img src="../assets/pngwing.com.png" alt="google-image">
                    <span>Google</span>
                </div>
                <div class="social-login-element">
                    <img src="../assets/fb.png" alt="facebook-image">
                    <span>Facebook</span>
                </div>
            </div>
            <p>or</p>
            <form class="inputs-container">
                <input class="input" type="text" placeholder="Usuario">
                <input class="input" type="text" placeholder="Contraseña">
                <p>Olvidaste tu contraseña?<span class="span" data-bs-toggle="modal" data-bs-target="#exampleModal">Haga click aqui</span></p>
                <button class="btn">login</button>
            </form>
          </div>
            <img class="image-container" src="../assets/Fondoo.jpg" alt="">
      </div>
      <div class="container-modal-login">
  
        <!-- Modal LOGIN -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">Recuperar contraseña</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
                  <!-- INICIO MODAL BODY -->
              <div class="modal-body">
                <h5>Ingrese su correo con el que se ha registrado</h5>
                <form action="" class="form">
                <div class="form__correo">
                    <input type="email" placeholder="ingrese su correo" class="correo">
                    </div>
                    <div>
                        <div class="form__button"></div>
                        <a href="Salir"></a>
                        <button>Enviar link</button>
                    </div>
                </form>
              </div>
                    <!-- FIN MODAL BODY -->
              </div>
            
      </div> 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    

</body>
</html>
